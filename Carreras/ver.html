<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ver Carrera</title>
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../style2.css">    
        <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="jssCarrera.js"></script>
    </head>
    <body>	
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6"> 
                        <div id="info">
                            <h1>Ver Carreras</h1>                      
                            <img id="info"; src="http://3.bp.blogspot.com/-ZZloaUFEHYc/TvsJGJzqd8I/AAAAAAAAAM4/XAnsNB9kU84/s320/check-and-cross-icons.jpg"> </img>
                        </div> 
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">                 
                            <form id="info" method="get" name="formCarrera">
                                <label for="nombre">Nombre carrera</label>
                                <input type="text" size="25" maxlength="25" readonly="readonly" id="nombre" name="nombre"></input><br/>
                                <label for="codigoCarrera">Codigo de carrera</label>
                                <input type="text" size="25" maxlength="25" readonly="readonly" id="codigoCarrera" name="codigoCarrera" ></input> <br/>
                                <label for="creditos">Cantidad de creditos </label>
                                <input type="text" size="25" maxlength="25" readonly="readonly" id="creditos" name="creditos"></input><br/><br/>
                                <div class="botonera">
                                    <button onfocus="salvarCarreraEditada()">Cerrar</button>                     
                                </div> 
                            </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>                
        </div>     
    	<footer>
        <p>UTN 2014, todos los derechos reservados &copy;</p>
        </footer>	
        <script type="text/javascript">
              FuncionGuardarEdicionCarrera();
        </script> 
    </body>
</html>
