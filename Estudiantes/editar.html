<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="../style2.css">  
        <script type="text/javascript" src="../jss.js"></script> 
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
        <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>	
        <div class="wrapper">
             <div class="container">
                
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-5"> 
                        <div id="info">
                            <div><h1>Editar estudiante</h1></div>                    
                        </div> 
                    </div>
                    <div class="col-md-4"></div>
                </div>  
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-6">           
                        <form id="info" name="myform">
                            <img id="estudiante" src=""> </img>
                            <label for="nombre">Nombre</label>
                            <input type="text" size="25" maxlength="25" id="nombre" name="nombre"></input>
                            <br/><br/>    
                            <div id="imgEstudiante"></div>                 
                            <input type="file" name="myfile" onChange="extract(document.myform.myfile.value)"></input> 
                            <br/>
                            <label for="cedula">Cedula</label>
                            <input type="text" size="25" maxlength="25" id="cedula" name="cedula"></input>
                            <br/><br/>                           
                            <label for="Carrera">Carrera</label>
                            <select id="Carrera" name="Carrera">
                                <option value="_">Seleccione una Opcion</option>                   
                            </select>
                            <br/> <br/>               
                            <label for="nivIngles">Nivel de ingles</label>
                            <input type="text" size="25" maxlength="25" id="nivIngles" name="nivIngles"></input>
                            <br/><br/> <br/>
                            <div id="button">                    
                                <button onfocus="salvarEstudianteEditado()">Cancelar</button>
                                <button onfocus ="salvarEstudianteEditado()">Guardar</button>   
                            </div>      
                        </form>
                    </div>
                    <div class="col-md-3"></div>                                 
                </div>  
            </div>  
        </div>    
        <script type="text/javascript">
                FuncionGuardarEdicionEstudiante();
            </script>                       
    	<footer>
             <p>UTN 2014, todos los derechos reservados &copy;</p>
        </footer>	 
    </body>
</html>
